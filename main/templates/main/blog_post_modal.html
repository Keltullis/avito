<!-- Blog Post Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" 
     id="post-modal-overlay"
     onclick="if(event.target === this) this.remove()">
    
    <div class="bg-white max-w-4xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
        <!-- Modal Header with Image -->
        <div class="relative">
            <div class="aspect-video overflow-hidden bg-gray-100">
                <img src="{{ post.image.url }}" 
                     alt="{{ post.title }}"
                     class="w-full h-full object-cover">
            </div>
            
            <!-- Close Button -->
            <button onclick="document.getElementById('post-modal-overlay').remove()"
                    class="absolute top-4 right-4 bg-white bg-opacity-90 hover:bg-opacity-100 p-2 rounded-full transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Modal Content -->
        <div class="p-8">
            <!-- Meta Info -->
            <div class="flex items-center gap-2 text-sm text-gray-500 mb-4">
                <span>{{ post.author }}</span>
                <span class="w-1 h-1 bg-gray-400 rounded-full"></span>
                <time datetime="{{ post.created_at|date:'Y-m-d' }}">
                    {{ post.created_at|date:"d.m.Y" }}
                </time>
            </div>

            <!-- Title -->
            <h1 class="text-3xl font-bold mb-6">{{ post.title }}</h1>

            <!-- Full Content -->
            <div class="prose max-w-none">
                {{ post.content|linebreaks }}
            </div>

            <!-- Close Button at Bottom -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <button onclick="document.getElementById('post-modal-overlay').remove()"
                        class="w-full bg-gray-900 text-white py-3 px-6 hover:bg-gray-800 transition-colors font-semibold">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
</div>
