<!-- Filter Modal (used by both catalog and main_catalog) -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" 
     id="filter-overlay"
     onclick="if(event.target === this) closeFilterModal()">
    
    <div class="bg-white max-w-2xl w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
        <!-- Header -->
        <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
            <h2 class="text-xl font-bold">Фильтры</h2>
            <button onclick="closeFilterModal()"
                    class="text-gray-500 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Filter Form -->
        <form id="filter-form" class="p-6 space-y-6">
            
            {% if search_query %}
            <input type="hidden" name="q" value="{{ search_query }}">
            {% endif %}

            <!-- Color Filter -->
            <div>
                <label class="block text-sm font-semibold mb-2">Цвет</label>
                <input type="text" 
                       name="color" 
                       value="{{ filter_params.color }}"
                       placeholder="Введите цвет"
                       class="w-full border border-gray-300 py-2 px-3 text-sm focus:outline-none focus:border-gray-900">
            </div>

            <!-- Size Filter -->
            <div>
                <label class="block text-sm font-semibold mb-2">Размер</label>
                <select name="size" 
                        class="w-full border border-gray-300 py-2 px-3 text-sm focus:outline-none focus:border-gray-900">
                    <option value="">Все размеры</option>
                    {% for size in sizes %}
                    <option value="{{ size.name }}" {% if filter_params.size == size.name %}selected{% endif %}>
                        {{ size.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Material Filter -->
            <div>
                <label class="block text-sm font-semibold mb-2">Материал</label>
                <input type="text" 
                       name="material" 
                       value="{{ filter_params.material }}"
                       placeholder="Введите материал"
                       class="w-full border border-gray-300 py-2 px-3 text-sm focus:outline-none focus:border-gray-900">
            </div>

            <!-- Brand Filter -->
            <div>
                <label class="block text-sm font-semibold mb-2">Бренд</label>
                <input type="text" 
                       name="brand" 
                       value="{{ filter_params.brand }}"
                       placeholder="Введите бренд"
                       class="w-full border border-gray-300 py-2 px-3 text-sm focus:outline-none focus:border-gray-900">
            </div>

            <!-- Condition Filter -->
            <div>
                <label class="block text-sm font-semibold mb-2">Состояние</label>
                <select name="condition" 
                        class="w-full border border-gray-300 py-2 px-3 text-sm focus:outline-none focus:border-gray-900">
                    <option value="">Все</option>
                    <option value="new" {% if filter_params.condition == 'new' %}selected{% endif %}>Новое</option>
                    <option value="like_new" {% if filter_params.condition == 'like_new' %}selected{% endif %}>Как новое</option>
                    <option value="good" {% if filter_params.condition == 'good' %}selected{% endif %}>Хорошее</option>
                    <option value="fair" {% if filter_params.condition == 'fair' %}selected{% endif %}>Удовлетворительное</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 pt-4">
                <button type="submit" 
                        class="flex-1 bg-gray-900 text-white py-3 hover:bg-gray-800 transition-colors">
                    Применить фильтры
                </button>
                <button type="button"
                        onclick="resetFilters()"
                        class="flex-1 bg-gray-200 text-gray-900 py-3 hover:bg-gray-300 transition-colors text-center">
                    Сбросить
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const filterForm = document.getElementById('filter-form');
        if (filterForm) {
            filterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(filterForm);
                const params = new URLSearchParams(formData);
                
                const url = '{% if current_category %}{% url "main:catalog" category_slug=current_category %}{% else %}{% url "main:catalog_all" %}{% endif %}?' + params.toString();
                
                htmx.ajax('GET', url, {
                    target: '#main-content',
                    swap: 'innerHTML'
                }).then(() => {
                    closeFilterModal();
                });
            });
        }
    });
    
    function resetFilters() {
        const url = '{% if current_category %}{% url "main:catalog" category_slug=current_category %}{% else %}{% url "main:catalog_all" %}{% endif %}{% if search_query %}?q={{ search_query|urlencode }}{% endif %}';
        
        htmx.ajax('GET', url, {
            target: '#main-content',
            swap: 'innerHTML'
        }).then(() => {
            closeFilterModal();
        });
    }
</script>
