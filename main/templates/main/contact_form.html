<form method="post" 
      hx-post="{% url 'main:contact_us' %}"
      hx-target="#form-container"
      hx-swap="innerHTML"
      id="contact-form">
    {% csrf_token %}
    
    <div id="form-container">
        <div class="space-y-6">
            <!-- Phone Field -->
            <div>
                <label for="{{ form.phone.id_for_label }}" class="block text-sm font-semibold mb-2">
                    {{ form.phone.label }}
                </label>
                {{ form.phone }}
                {% if form.phone.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.phone.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Email Field -->
            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-semibold mb-2">
                    {{ form.email.label }}
                </label>
                {{ form.email }}
                {% if form.email.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Message Field -->
            <div>
                <label for="{{ form.message.id_for_label }}" class="block text-sm font-semibold mb-2">
                    {{ form.message.label }}
                </label>
                {{ form.message }}
                {% if form.message.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.message.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <!-- Added loading states and disabled attributes to prevent duplicate submissions -->
            <button type="submit" 
                    id="contact-submit-btn"
                    hx-indicator="#submit-indicator"
                    class="w-full bg-gray-900 text-white py-3 px-6 hover:bg-gray-800 transition-colors text-sm font-semibold relative overflow-hidden disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="submit-text">Отправить сообщение</span>
                <span id="submit-indicator" class="htmx-indicator absolute inset-0 flex items-center justify-center bg-gray-900">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</form>

<script>
document.addEventListener('htmx:beforeRequest', function(event) {
    if (event.detail.elt.id === 'contact-form') {
        const submitBtn = document.getElementById('contact-submit-btn');
        if (submitBtn) {
            submitBtn.disabled = true;
        }
    }
});

document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.elt.id === 'contact-form') {
        const submitBtn = document.getElementById('contact-submit-btn');
        // Only re-enable button if request failed
        if (submitBtn && !event.detail.successful) {
            submitBtn.disabled = false;
        }
    }
});
</script>
