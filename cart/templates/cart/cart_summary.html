<div class="space-y-4">
    <div class="flex justify-between text-sm">
        <span class="text-gray-600">Товаров:</span>
        <span class="font-semibold">{{ cart.total_items }}</span>
    </div>
    
    <div class="border-t pt-4" style="border-color: #2F5959;">
        <!-- Checkout button recolored to #2F5959 -->
        <a href="{% url 'orders:checkout' %}" 
           class="block w-full text-white text-center py-4 px-6 text-sm font-semibold uppercase hover:opacity-90 transition-opacity duration-200"
           style="background-color: #2F5959;">
            Заказать
        </a>
    </div>
    
    <!-- Continue shopping button recolored with #2F5959 border and text -->
    <button onclick="closeCart()" 
            class="w-full py-3 px-6 text-sm font-semibold uppercase hover:bg-opacity-90 transition-colors duration-200"
            style="border: 2px solid #2F5959; color: #2F5959; background-color: transparent;">
        Продолжить покупки
    </button>
</div>
